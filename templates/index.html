<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortmyentries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>SORTMYENTRIES BOT</h1>
            <div class="left-icons">
                <a href="https://wa.me/message/CH62I6Z3FFDUF1" class="report-issue" title="Report a problem">
                    <i class="fa-solid fa-headset"></i>
                </a>                
                <a href="#" id="terms-icon" class="report-issue" title="Terms of use">
                    <i class="fa-solid fa-shield"></i>
                </a>
                <button id="back-button" class="back-btn" style="display: none;">Back to Chat</button>
                
                <a href="#" class="report-issue" title="Share" id="share-button">
                    <i class="fa-solid fa-share-nodes"></i>
                </a>
    
                <!-- Share Popup -->
                <div id="share-popup" class="share-popup hidden">
                    <a href="https://wa.me/?text=https://www.sortmyentries.in" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="https://www.instagram.com/?url=https://www.sortmyentries.in" target="_blank">
                        <i class="fa-brands fa-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.sortmyentries.in" target="_blank">
                        <i class="fa-brands fa-facebook"></i> Facebook
                    </a>
                    <button id="copy-link">
                        <i class="fa-solid fa-clipboard"></i> Copy Link
                    </button>
                </div>
            </div>
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div id="optionsContainer" class="options-container"></div> <!-- For dynamic buttons -->
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." style="display: none;" />
            <button id="sendButton" onclick="sendTextMessage()" style="display: none;">Send</button>
        </div>     
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
